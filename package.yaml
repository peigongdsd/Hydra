name:                Hydra
version:             0.1.0.0
github:              "peigongdsd/Hydra"
license:             BSD3
author:              "Krusl"
maintainer:          "peigong2013@outlook.com"
copyright:           "GNU GPLv3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/peigongdsd/Hydra#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  Hydra-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hydra

tests:
  Hydra-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hydra
